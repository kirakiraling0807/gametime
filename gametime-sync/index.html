    <title>遊戲時間統計</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#F4F7FB', // Very Light Steel Blue
                100: '#E3E9F2',
                200: '#C6D4E5',
                300: '#9EB6D4',
                400: '#7395C1',
                500: '#4A6FA5', // Steel Blue (Primary)
                600: '#375480',
                900: '#162233',
              },
              cream: {
                50: '#F8FAFC', // Cool White / Slate 50
                100: '#F1F5F9', // Slate 100
                200: '#E2E8F0', // Slate 200
              },
              slate: {
                800: '#1e293b',
                900: '#0f172a',
              }
            },
            fontFamily: {
              sans: ['"Nunito"', '"Microsoft JhengHei"', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap');

      /* Cool scrollbar - Steel Blue Theme */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #F1F5F9;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb {
        background: #9EB6D4;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4A6FA5;
      }
      
      body {
        background-color: #F8FAFC; /* Cool White */
        color: #1e293b;
        font-family: 'Nunito', 'Microsoft JhengHei', sans-serif;
      }
      
      /* Animation for bouncy buttons */
      .btn-bounce:active {
        transform: scale(0.95);
      }
    </style>
